<html>
    <head>
        <title>NYU Insider</title>

        <link rel="stylesheet" href="styling/video_styling.css">
        <link rel="stylesheet" href="styling/contact_styling.css">
        <link rel="icon" type="image/x-icon" href="32x32 nyu black logo.png">
        
    </head>

    <body>
        <div class="banner">
            <div class="banner_elements">
                <!-- <h1 id="website_title" >NYU Insider</h1> -->
                <a href="home_page.html">
                    <h1 id="website_title">NYU Insider</h1>
                </a>
                <!-- <h1 id="subheading">Videos</h1> -->
            </div>
        </div> 

        
        <h1 id="title">Contact Us</h1>
        <section class="contact_section">
            <div class="email_us_section">
                <h1>Send us an email</h1>
                <p>If you have any questions, or if you feel there is something you want us to fix then emails us. Fill out the form below then click send.</p>
                
                <div class="input">
                    <div>
                        <label for="email_id">Email:</label>
                        <input type="text" id="email_id" name="email_id">

                        <button type="send">Send</button>
                    </div>

                    <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" cols="80">Insert message here</textarea>
                    </div>

                </div>

                <div>
                    <h1>Call us</h1>
                    <p>Cannot guarantee that we will pick up the phone</p>
                    <p id="phone_number">(212) 664-7665</p>
                </div>
            </div>

            
        </section>
        
       

    </body>

</html>
